<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<title>P6</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<meta name="viewport" content="width=640, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./p6.css">
		<style>
			body{
				background-image: url("img/bg.jpg");
				margin: 0;
			}
		</style>
	</head>
	<body>
		<img id="background" src="img/bg.jpg">
		<!--<canvas id="canvas1" sle="z-index:-1;position:absolute;"></canvas>-->

		<div class="stu-form">
			<div class="stu-form-all">
				<div class="stu-info">
					<label>姓名：</label>
					<input type="text" name="name"  placeholder="姓名">
				</div>
				<div class="stu-info">
					<label>班级：</label>
					<input type="text" name="class"  placeholder="班级（e.g.计科18xx）">
				</div>
				<div class="stu-info">
					<label>学号：</label>
					<input type="text" name="number"  placeholder="学号">
				</div>
				<div class="stu-info">
					<label>电话：</label>
					<input type="text" name="tel"  placeholder="电话">
				</div>
				<button type="submit" class="btn-login">提交</button>
			</div>
		</div>

		<!--<script type="text/javascript" id="bg" src="./p6.js"></script>-->
	</body>
</html>
